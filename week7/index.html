<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>To-Do List</title>
</head>
<body>
  <div id="formGrid">
    <form action="#" id="form">
      <div id=titleDiv>
        <label for="title" id="titleLabel">Title</label>
        <input type="text" id="title" class="title" placeholder="Enter Title" required>
      </div>

      <div id="descriptionDiv">
        <label for="description" id="descLabel">Description of To-Do</label>
        <input type="text" id="description" class="description" placeholder="Enter Description" required>
      </div>
      <button id="sub">Submit</button>
    </form>

    <ul id="to-dos">To-Do's
      
    </ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
